name: Friend's Pipeline

on: [push]

jobs:
  security-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # 1. They need Python installed first
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 2. They use YOUR Action!
      # Replace 'YourUsername' with your actual GitHub username
      - name: SecretShield Scan
        uses: YonatanBiton/SecretShield@dev 
        with:
          target: '.'
          html: 'true'
      
      # 3. Upload the report (Optional)
      - name: Upload Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Security-Report
          path: security_report.html